<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>

    <article class="nft-component">

      <header class="nft-component-header">
        <div class="nft-img-container">
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="" width="270" height="270">
          <div class="overlay"></div>
        </div> <!-- .nft-img-container -->
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-content">Our Equilibrium collection promotes balance and calm.</p>
      </header> <!-- .nft-component-header -->
      
      <section class="nft-component-section">
        <div class="nft-metadata">
          <span class="nft-eth-count">0.041 ETH</span>
          <time class="nft-time-left" datetime="2022-06-30">3 days left</time>
        </div> <!-- .nft-metadata -->
      </section> <!-- .nft-component-section -->

      <footer class="nft-component-footer">
        <img class="nft-footer-img" src="images/image-avatar.png" alt="Jules Wyvern" width="40" height="40">
        <p class="nft-footer-content">Creation of <cite class="author-name">Jules Wyvern</cite></p>
      </footer> <!-- .nft-component-footer -->

    </article> <!-- .nft-component -->

  </main>

  <footer class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari Morcus</a>.
  </footer> <!-- .attribution -->
</body>
</html>
